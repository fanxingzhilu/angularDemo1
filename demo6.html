<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环遍历对象</title>
    <script src="angular.min.js"></script>
    <script>
        /*自定义模块*/
        var app=angular.module("myapp",[]);
        app.controller("myController",function ($scope) {
            $scope.arrayList=[
                {name:"李白",age:"55",sex:"男"},
                {name:"李清照",age:"50",sex:"女"},
                {name:"杜甫",age:"60",sex:"男"}];
        });
    </script>
</head>
<!--指定模块和控制器-->
<body ng-app="myapp" ng-controller="myController">
   <h1 ng-repeat="x in arrayList">{{x.name}},{{x.age}},{{x.sex}}</h1>
</body>
</html>
